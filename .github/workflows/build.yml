name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: ./scripts/build.sh
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - name: Deploy
        if: github.ref == 'refs/heads/k8s'
        run: ./scripts/deploy.sh
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
