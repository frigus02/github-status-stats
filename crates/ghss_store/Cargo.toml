[package]
name = "ghss_store"
version = "0.1.0"
authors = ["Jan Kuehle <jkuehle90@gmail.com>"]
edition = "2018"

[dependencies]
opentelemetry = { version = "0.6.0", features = ["http"] }
opentelemetry-jaeger = "0.5.0"
prost = "0.6.1"
rusqlite = { version = "0.23.1", features = ["bundled"] }
tokio = { version = "0.2.21", features = ["macros", "signal"] }
tonic = "0.2.2"
tracing = "0.1.16"
tracing-opentelemetry = "0.5.0"
tracing-subscriber = "0.2.7"

[build-dependencies]
tonic-build = "0.2.2"
