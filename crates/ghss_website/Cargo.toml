[package]
name = "ghss_website"
version = "0.1.0"
authors = ["Jan Kuehle <jkuehle90@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.12.1"
bytes = "0.5.4"
chrono = "0.4.11"
futures = "0.3.4"
ghss_github = { path = "../ghss_github" }
ghss_influxdb = { path = "../ghss_influxdb" }
ghss_models = { path = "../ghss_models" }
ghss_tracing = { path = "../ghss_tracing" }
handlebars = "3.0.1"
hmac = "0.7.1"
jsonwebtoken = "7.1.0"
secstr = "0.4.0"
serde = { version = "1.0.106", features = ["derive"] }
serde_json = "1.0.52"
sha-1 = "0.8.2"
tracing = "0.1.13"
tracing-futures = "0.2.4"
tokio = { version = "0.2.20", features = ["macros", "signal"] }
warp = "0.2.2"
