apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghss-website
spec:
  selector:
    matchLabels:
      app: ghss-website
  replicas: 1
  template:
    metadata:
      labels:
        app: ghss-website
    spec:
      containers:
        - name: website
          image: frigus02/github-status-stats-website:dev
          env:
            - name: RUST_LOG
              value: info,website=debug,github_client=debug,grafana_client=debug,influxdb_client=debug
            - name: HOST
              value: http://kubernetes.docker.internal
            - name: GH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: ghss-github
                  key: CLIENT_ID
            - name: GH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ghss-github
                  key: CLIENT_SECRET
            - name: GH_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: ghss-github
                  key: WEBHOOK_SECRET
            - name: INFLUXDB_BASE_URL
              value: http://ghss-influxdb
            - name: INFLUXDB_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ghss-influxdb
                  key: admin_username
            - name: INFLUXDB_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ghss-influxdb
                  key: admin_password
            - name: GRAFANA_BASE_URL
              value: http://ghss-grafana
            - name: GRAFANA_ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ghss-grafana
                  key: username
            - name: GRAFANA_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ghss-grafana
                  key: password
          ports:
            - containerPort: 8888
          readinessProbe:
            httpGet:
              path: /
              port: 8888
          resources:
            requests:
              cpu: 10m
              memory: 20Mi
            limits:
              cpu: 10m
              memory: 20Mi
